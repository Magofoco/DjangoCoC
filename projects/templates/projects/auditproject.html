{% extends 'base.html' %}
{% block title %}Create Project{% endblock %}
{% block content %}


<div class="container">
  <div class="row">
    <div class="mt-4 offset-md-3 col-md-6">
      <h2>Auditing project: {{project.title}}</h2>
      <h6>Current status: is this project audited?

      {% if project.is_audited == "Yes" %}
      <h6 style="color:green">Yes</h6>
      {% else %}
      <h6 style="color:red">No</h6>

      {% endif %}

    </h6>
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label class="mt-2"   for="exampleFormControlTextarea1">Select "yes" if this project has been audited. Select "no" if this project has not been audited</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="is_audited" id="exampleRadios1" value="Yes">
          <label class="form-check-label" for="exampleRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="is_audited" id="exampleRadios2" value="No" checked>
          <label class="form-check-label" for="exampleRadios2">
            No
          </label>
        </div>
        <button type="submit" class="mt-4 btn btn-warning">Submit your audit</button>
      </form>
    </div>
    <a href="{% url 'statistics' project.id %}" class="btn btn-light"> Explore project </a>

  </div>
</div>


{% endblock %}
